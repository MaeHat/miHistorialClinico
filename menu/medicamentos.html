    <title>Contact List App</title>

<body>
    <header>
        <div class="menu_bar">
            
            <div><a onclick="ver_menu()"><span class="icon-menu"></span></a><p>HistoMed</p></div>
        </div>
        <nav id="menu">
            <ul>
                <div class="usuario"><li><img class="icono_circular" src="imagenes/foto_perfil.jpg"/><p>Pepito</p></li></div>
                <li><a href="misdatos.html"><span class="icon-profile"></span>Mis datos</a></li>
                <li><a href="medicamentos.html"><span class="icon-aid-kit"></span>Medicamentos</a></li>
                <li><a href="calendario.html"><span class="icon-calendar"></span>Calendario</a></li>

            </ul>
        </nav>        
    </header>
    <div class="contenido" ng-controller="AppCtrl">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha inicio</th>
                    <th>Finalización</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="medicamento.name"></td>
                    <td><input type="date" class="form-control" ng-model="medicamento.start"></td>
                    <td><input type="date" class="form-control" ng-model="medicamento.end"></td>
                    <td><button class="btn btn-primary" ng-click="addContact()"/>+</td>

                </tr>
                <!--<tr ng-repeat="medicamento in medicamentos">
                    <td>{{medicamento.name}}</td>
                    <td>{{medicamento.start}}</td>
                    <td>{{medicamento.end}}</td>
                    <td><button class="btn btn-danger" ng-click="remove()">-</button></td>
                </tr>-->
            </tbody>
        </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
